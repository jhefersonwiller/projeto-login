<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Olá, seja bem-vindo(a) de volta. Faça login para ter acesso as configurações do ambiente.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="form_style">
                        <label class="label_style" for="iuser"><span class="material-icons">person</span></label>
                        <input class="input_style" type="text" name="user" id="iuser" autocomplete="email"
                            placeholder="Seu e-mail de usuário">
                    </div>
                    <div class="form_style">
                        <label class="label_style" for="isenha"><span class="material-icons">vpn_key</span></label>
                        <input class="input_style" type="password" name="senha" id="isenha"
                            autocomplete="current-password" placeholder="Sua senha de 8 dígitos">
                    </div>
                    <div id="input">
                        <input id="btn_login" type="submit" value="Entrar">
                        <input id="btn_recovery" type="submit" value="Recuperar minha senha">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
